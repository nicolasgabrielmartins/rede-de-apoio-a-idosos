<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./static/css/cadastro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand brand-name" href="#">Rede de Apoio</a>
            <a class="navbar-brand" href="#">
            <img class="navbar-profile-img" src="./static/assets/foto-de-perfil.jpg" alt="Bootstrap" width="30" height="30">
            </a>
        </div>
    </nav>
    <div class="container-form">
        <div class="title">Cadastro</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                <!-- Input for Full Name -->
                <div class="input-box">
                    <span class="details">Nome</span>
                    <input type="text" placeholder="Digite seu nome" required>
                </div>
                <!-- Input for Username -->
                <div class="input-box">
                    <span class="details">CPF</span>
                    <input type="text" placeholder="Digite seu CPF" required>
                </div>
                <!-- Input for Email -->
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="seuemail@email.com.br" required>
                </div>
                <!-- Input for Phone Number -->
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="number" placeholder="11912345678" required>
                </div>
                <!-- Input for Password -->
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Digite a sua senha" required>
                </div>
                <!-- Input for Confirm Password -->
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" placeholder="Confirme sua password" required>
                </div>
                </div>
                <div class="category-details">
                <!-- Radio buttons for category selection -->
                <input type="radio" name="category" id="dot-1">
                <input type="radio" name="category" id="dot-2">
                <span class="category-title">Categoria</span>
                <div class="category">
                    <!-- Label for Male -->
                    <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="category">Idoso ou PCD</span>
                    </label>
                    <!-- Label for Female -->
                    <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="category">Colaborador</span>
                    </label>
                </div>
                </div>
                <!-- Submit button -->
                <div class="button">
                <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
